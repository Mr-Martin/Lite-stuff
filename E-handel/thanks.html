<!DOCTYPE html >
<html>
	<head>
		<title>E-handel</title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" type="text/css" />
		<link rel="stylesheet" href="bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
		
		<script src="http://code.jquery.com/jquery-1.8.2.js" type="text/javascript"></script>
		<script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js" type="text/javascript"></script>
		
		<script type="text/javascript">
		//Put stuff that you want to execute on page load here
		$(document).ready(function() {
			function getInfoFromUrl()
			  {
				var parameters = location.search.substring(1).split("&");
				
				var temp = parameters[0].split("=");    
				productId = unescape(temp[1]).split(",");
				
				var temp = parameters[1].split("=");    
				productAmount = unescape(temp[1]).split(",");
				
				var temp = parameters[2].split("=");    
				productPriceTotal = unescape(temp[1]).replace("+", " ");
				
				var temp = parameters[3].split("=");    
				date = unescape(temp[1]);
				
				var temp = parameters[4].split("=");    
				customerName = unescape(temp[1]).replace("+", " ");
				
				var temp = parameters[5].split("=");
				customerEmail = unescape(temp[1]);
			  }
			  
			  getInfoFromUrl();
			  
			  $("#name p").html(customerName);
			  $("#customerEmail p").html(customerEmail);
			  $("#orderDate p").html(date);
			  $("#priceTotal p").html(productPriceTotal);
			  
			  /*alert(productId);
			  alert(productAmount);
			  alert(productPriceTotal);
			  alert(date);
			  alert(customerName);
			  alert(customerEmail);*/
			  
		});
		</script>
	</head>
	<body>
		<div id="wrapper-thanks">
			<div id="thanks-message">
				<h1>Tack för din beställning!</h1>
				<p>En bekräftelse har skickats till din epostadress.</p><br>
				<p>Nedan ser du dina orderuppgifter.</p>
			</div>
			
			<div id="name">
				<h2>Namn: </h2>
				<p></p>
			</div>
			
			<div id="customerEmail">
				<h2>Epost: </h2>
				<p></p>
			</div>
			
			<div id="orderDate">
				<h2>Orderdatum: </h2>
				<p></p>
			</div>
			
			<div id="priceTotal">
				<h2>Summa: </h2>
				<p></p>
			</div>
			
			<a href="index.html" class="btn">« Tillbaks till butiken</a>
		</div>
	</body>
</html>
